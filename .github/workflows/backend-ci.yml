name: PR Build & Test

# PR 이벤트 트리거 (main, dev 브랜치 대상으로)
on:
  pull_request:
    branches:
      - main
      - dev
    types: [opened, synchronize, reopened]

jobs:
  # --------------------------
  # main 브랜치용 build & test
  # --------------------------
  build-and-test-main:
    if: github.base_ref == 'main' # main 브랜치로 PR이 들어올 때만 실행
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

      postgres:  # MYSQL 대신 PostgreSQL 사용
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java 21 설치
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # Eclipse Temurin JDK
          java-version: '21'        # Gradle build.gradle toolchain에 맞춤

      # .env 파일 생성
      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      # Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build (테스트 제외)
      - name: Build project
        run: ./gradlew clean build -x test

      # Test 실행
      - name: Run tests
        run: ./gradlew test

  # --------------------------
  # dev 브랜치용 build & test
  # --------------------------
  build-and-test-dev:
    if: github.base_ref == 'dev'  # dev 브랜치로 PR이 들어올 때만 실행
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      # Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test